<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody id="studentTableBody">
    </tbody>
</table>

<script>$(document).ready(function() {
  $.ajax({
    url: '/students',
    type: 'GET',
    dataType: 'json',
    success: function(data) {
      var studentTableBody = $('#studentTableBody');

      for (var i = 0; i < data.length; i++) {
        var student = data[i];
        var row = $('<tr>');
        var studentIdCell = $('<td>').text(student.studentId);
        var firstNameCell = $('<td>').text(student.firstName);
        var lastNameCell = $('<td>').text(student.lastName);

        row.append(studentIdCell, firstNameCell, lastNameCell);
        studentTableBody.append(row);
      }
    },
    error: function(xhr, status, error) {
      console.log(error);
    }
  });
});
</script>
</body>
</html>
