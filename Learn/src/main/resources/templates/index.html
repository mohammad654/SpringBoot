<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta th:include="fragments/head :: metas" th:remove="tag"/>
    <title>Index</title>
    <!--CSS-->
    <style th:include="fragments/head :: styles" th:remove="tag"/>
    <!--JS-->
    <script th:include="fragments/head :: scripts" th:remove="tag"/>
    <!--Account-->
    <script src="/js/account.js"></script>
    <!--    table-->
    <script>
        $( document ).ready(function() {
            console.log( "initializing" );
            init();
        });
    </script>
</head>
<body>
<!--header-->
<div th:insert="/fragments/header :: header"></div>
<!--container-->
<h1 class="text-center">Index</h1>

<p>
<div class="container">
    <!--  A reference to an empty table -->
    <table id="accountTable" class="display mx-auto">
    </table>
</div>
</p>

<div id="accountModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="accountForm">

                    <div class="form-group">
                        <input type="text" class="d-none form-control" id="id" value="0">
                    </div>

                    <div class="form-group">
                        <label for="firstName">first Name:</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">last Name:</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>


                    <div class="form-group">
                        <label for="phoneNumber">phone Number</label>
                        <input type="number" class="form-control" id="phoneNumber">
                    </div>

                    <div class="form-group">
                        <label for="email">email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="password">password :</label>
                        <input type="text" class="form-control" id="password">
                    </div>

                    <div class="form-group">
                        <label for="role">role:</label>
                        <input type="text" class="form-control" id="role">
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="closeButton" type="button" class="btn btn-default" data-dismiss="modal">Close
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div class=“row”>
    <div class="w-50 mx-auto">
        <!--        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#accountModal">New Customer</button>   -->
        <button type="button" class="btn btn-primary" id="newAccountButton">New Account</button>
        <button type="button" class="btn btn-primary" id="editAccountButton">Edit Account</button>
        <button type="button" class="btn btn-primary" id="deleteAccountButton">Delete Account</button>
    </div>
</div>

<div id="accountDeleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Account</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                Are you sure?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" id="deleteAccountConfirmButton" class="btn btn-danger" data-dismiss="modal">
                    Delete
                </button>
                <button type="button" class="btn btn-secondary room-close-button" data-dismiss="modal">Cancel</button>
            </div>

        </div>

    </div>
</div>


<!--footer-->
<!--<div th:insert="/fragments/footer :: footer"></div>-->
</body>
</html>
