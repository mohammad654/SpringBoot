<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head"></head>
<body>

    <nav th:fragment="menu">
        <div class="row">
            <div class="w-50 mx-auto">

                <span sec:authentication="name" sec:authorize ="isAuthenticated()">Bob</span>

                <a th:href="@{/}">Homepage</a>
                <a sec:authorize ="hasAnyRole('ADMIN', 'USER')" th:href="@{/customer}">Customer</a>
                <a sec:authorize ="hasAnyRole('ADMIN')" th:href="@{/reservation}">Reservation</a>
                <a th:href="@{/blog}">Blog</a>
                <a th:href="@{/contact}">Contact</a>
                <a sec:authorize ="!isAuthenticated()" th:href="@{/login}">Login</a>
                <a sec:authorize ="isAuthenticated()" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

</body>
</html>
