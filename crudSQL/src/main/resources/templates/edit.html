<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit</h1>
    <form class="offset-md-1 " th:action="@{/saveEdit}" method="post" th:object="${product}">
        <input type="hidden" class="form-control" name="productId" th:value="${product.productId}">

        <div class="mb-3">
            <label class="form-label">product Name</label>
            <input type="text" class="form-control" name="productName" th:value="${product.productName}">
        </div>

        <div class="mb-3">
            <label class="form-label">product Price</label>
            <input type="text" class="form-control" name="productPrice" th:value="${product.productPrice}">
        </div>

        <div class="mb-3">
            <label class="form-label">Barcode</label>
            <input type="text" class="form-control" name="barcode" th:value="${product.barcode}">
        </div>

        <button type="submit" class=" mt-5 px-5 btn btn-primary position-absolute top-25 start-50 translate-middle">
            Submit
        </button>
    </form>
</div>
</body>
</html>
