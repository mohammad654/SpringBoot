<!DOCTYPE html>

<!--<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<header th:fragment="header">
    <!-- sec:authorize="hasAnyRole('SUPER_ADMIN', 'ADMIN','USER')" -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="/"><img th:src="@{/images/capgemini.png}" height="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"  sec:authorize="!isAuthenticated()">
                        <a class="nav-link btn btn btn-primary text-light px-5" href="/login"><strong>Login</strong></a>
                    </li>
                    <li class="nav-item ml-auto"  sec:authorize="isAuthenticated()" >
                        <a class="nav-link btn btn btn-danger text-light px-5" href="/logout"><strong>Logout</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--<p sec:authorize="hasRole('ADMIN')">-->
    <!--    Authenticated-->
    <!--</p>-->
<!--    Hello : <b sec:authentication="principal" th:text="${#authentication.name}"></b>-->

    <div sec:authorize="isAuthenticated()"  class="ms-4 mt-2">
        <p>Welcome, <b sec:authentication="principal" th:text="${#authentication.name}"></b>!</p>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <p>Please log in to access this page.</p>
    </div>
</header>

</body>
</html>
